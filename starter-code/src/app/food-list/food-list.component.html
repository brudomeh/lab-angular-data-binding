<form action="">
  <input type="text" placeholder="pizza" [(ngModel)]='patern' name="patern">
</form>

<div [ngClass]="apear">
<input type="text" [(ngModel)]="newFood.name" placeholder="food0" name='name'>
<input type="text" [(ngModel)]="newFood.calories" placeholder="nº calories" name='calories'>
<input type="text" [(ngModel)]="newFood.image" placeholder="URL image" name='image'>
<button (click)="addFood()"> add food </button>
</div>

<div class="global">

  <div *ngFor="let food of product| filter : 'name' : patern" class="card">
    <h4>{{food.name}}</h4>
    <h5>{{food.calories}}</h5>

    <div class="image"><img [src]="food.image" alt=""></div>

    <button (click)="add(food)">add to my foods list</button>

  </div>
</div>

<h2>Todayś Foods</h2>
    <ul *ngFor="let new of list">
       
      <li> <h4>{{new.name}} x{{new.quantity}}</h4></li>    

      </ul>

<h3>total calories consumed: {{totalcalories}}</h3>
